<single-spa-router base="/" disableWarnings>
  <main id="container">
    <route path="registro">
      <application
        name="@udistrital/registro-gestion"
        props="environment"
      ></application>
    </route>
    <route path="gestion">
      <application
        name="@udistrital/registro-gestion"
        props="environment"
      ></application>
    </route>
    <route path="mapeo">
      <application
        name="@udistrital/mapeo-dependencias-mf"
        props="environment"
      ></application>
    </route>
    <route path="registro-espacios">
      <application
        name="@udistrital/espacios-fisicos-mf"
        props="environment"
      ></application>
    </route>
    <route path="gestion-espacios">
      <application
        name="@udistrital/espacios-fisicos-mf"
        props="environment"
      ></application>
    </route>
    <route path="historico-espacios">
      <application
        name="@udistrital/espacios-fisicos-mf"
        props="environment"
      ></application>
    </route>
    <route path="campos">
      <application
        name="@udistrital/espacios-fisicos-mf"
        props="environment"
      ></application>
    </route>
  <route path="auditoria">
      <application
        name="@udistrital/auditoria-mf"
        props="environment"
      ></application>
    </route>                  
  </main>
  <div id="core">
    <application name="@udistrital/core-mf" props="environment"></application>
  </div>
</single-spa-router>
