<single-spa-router base="/" disableWarnings>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->
  <main id="container">
    <route path="registro">
      <application name="@udistrital/registro-gestion" props="environment"></application>
    </route>
    <route path="gestion">
      <application name="@udistrital/registro-gestion" props="environment"></application>
    </route>
    <route path="mapeo">
      <application name="@udistrital/mapeo" props="environment"></application>
    </route>
  </main>
  <div id="core">
    <application name="@udistrital/core-mf" props="environment"></application>
  </div>
  
</single-spa-router>
